DECLARATIONS:
  - !ClassDeclaration
    name: PrimaryStructure
  - !ClassDeclaration
    name: Energy
  - !ClassDeclaration
    name: SecondaryStructure
  - !ClassDeclaration
    name: Ensemble
  
  # - !String
  #   name: strand
  # - !FloatingPoint
  #   name: kcal
  # - !String
  #   name: dot_parens

NUT:
  objects:
    - !ClassType
      name: primary_structure
      class_type: PrimaryStructure
    - !ClassType
      name: ensemble
      class_type: Ensemble
  object_count:
    count: 2

PrimaryStructure:
  objects:
    - !String
      name: strand
  object_count:
    count: 1
 
Energy:
  objects:
    - !FloatingPoint
      name: kcal
  object_count:
    count: 1

SecondaryStructure:
  objects:
    - !String
      name: dot_parens
    - !ClassType
      name: free_energy
      class_type: Energy
    - !ClassType
      name: stack_energy
      class_type: Energy
  object_count:
    count: 3

Ensemble:
  objects:
    #number: 5
    - !ClassType
      name: min_energy
      class_type: Energy
    - !ClassType
      name: max_energy
      class_type: Energy
    - !Dictionary
      name: energy_groups
      key: Energy
      value: EnergyGroup
    - !ClassType
      name: mfe_structure
      class_type: SecondaryStructure
    - !ClassType
      name: mea_structure
      class_type: SecondaryStructure
  object_count:
    count: 5