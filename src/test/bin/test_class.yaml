
#first declare all the classes
#at this point it is best to just think
#of them as objects and
#further as parent/child
OBJECT_CLASSES:
  #number: 4
  - name: PrimaryStructure
  - name: Energy
  - name: SecondaryStructure
  - name: Ensemble

NUT:
  attributes:
  #number: 2
  - !ObjectSpec
    name: primary_structure 
    status: CLASS
    object_type: PrimaryStructure
  - !ObjectSpec
    name: ensemble 
    status: CLASS
    object_type: Ensemble

PrimaryStructure:
  attributes:
    #number: 1
    - name: strand
      status: VALUE 
      object_type: str

Energy:
  attributes:
    #number: 1
    - name: kcal 
      status: VALUE
      object_type: float

SecondaryStructure:
  attributes:
    #number: 3
    - name: dot_parens 
      status: VALUE
      object_type: str
    - name: free_energy 
      status: CLASS
      object_type: Energy
    - name: stack_energy 
      status: CLASS
      object_type: Energy

Ensemble:
  attributes:
    #number: 5
    - name: min_energy
      status: CLASS
      object_type: Energy
    - name: max_energy
      status: CLASS
      object_type: Energy
    - name: energy_groups
      status: VALUE
      object_type: Dict[Energy, EnergyGroup]
    - name: mfe_structure
      status: CLASS
      object_type: SecondaryStructure
    - name: mea_structure
      status: CLASS
      object_type: SecondaryStructure