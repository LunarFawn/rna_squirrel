
#first declare all the classes
#at this point it is best to just think
#of them as objects and
#further as parent/child
OBJECT_CLASSES:
  #number: 4
  - name: PrimaryStructure
  - name: Energy
  - name: SecondaryStructure
  - name: Ensemble

NUT:
  attribute_count:
    value: 2
  attributes:
    - !ObjectSpec
      name: primary_structure 
      status: CLASS
      object_type: object_class:PrimaryStructure
    - !ObjectSpec
      name: ensemble 
      status: CLASS
      object_type: Ensemble

PrimaryStructure:
  attribute_count:
    value: 1
  attributes:
    #number: 1
    - !ObjectSpec
      name: strand
      status: VALUE 
      object_type: str

Energy:
  attribute_count:
    value: 1
  attributes:
    #number: 1
    - !ObjectSpec
      name: kcal 
      status: VALUE
      object_type: float

SecondaryStructure:
  attribute_count:
    value: 3
  attributes:
    #number: 3
    - !ObjectSpec
      name: dot_parens 
      status: VALUE
      object_type: str
    - !ObjectSpec
      name: free_energy 
      status: CLASS
      object_type: Energy
    - !ObjectSpec
      name: stack_energy 
      status: CLASS
      object_type: Energy

Ensemble:
  attribute_count:
    value: 5
  attributes:
    #number: 5
    - !ObjectSpec
      name: min_energy
      status: CLASS
      object_type: Energy
    - !ObjectSpec
      name: max_energy
      status: CLASS
      object_type: Energy
    - !ObjectSpec
      name: energy_groups
      status: VALUE
      object_type: Dict[Energy, EnergyGroup]
    - !ObjectSpec
      name: mfe_structure
      status: CLASS
      object_type: SecondaryStructure
    - !ObjectSpec
      name: mea_structure
      status: CLASS
      object_type: SecondaryStructure