
#first declare all the classes
#at this point it is best to just think
#of them as objects and
#further as parent/child
OBJECT_CLASSES:
  number: 4
  - name: PrimaryStructure
  - name: Energy
  - name: SecondaryStructure
  - name: Ensemble

NUT:
attributes:
  number: 2
  - name: primary_structure 
    status: CLASS
    type: PrimaryStructure
  - name: ensemble 
    status: CLASS
    type: Ensemble

PrimaryStructure:
  attributes:
    number: 1
    - name: strand
      status: VALUE 
      type: str

Energy:
  attributes:
    number: 1
    - name: kcal 
      status: VALUE
      type: float
      default_value: 0

SecondaryStructure:
  attributes:
    number: 3
    - name: dot_parens 
      status: VALUE
      type: str
    - name: free_energy 
      status: CLASS
      type: Energy
    - name: stack_energy 
      status: CLASS
      type: Energy

Ensemble:
  attributes:
    number: 5
    - name: min_energy
      status: CLASS
      type: Energy
    - name: max_energy
      status: CLASS
      type: Energy
    - name: energy_groups
      status: VALUE
      type: Dict[Energy, EnergyGroup]
    - name: mfe_structure
      status: CLASS
      type: SecondaryStructure
    - name: mea_structure
      status: CLASS
      type: SecondaryStructure