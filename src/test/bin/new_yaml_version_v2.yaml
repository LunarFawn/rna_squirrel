  
  
NUT:  
  !NutStructure
    db_info:
      !NutDatabaseInfo
        db_name: test_db
    nut_container_declarations: 
      - !NutDeclaration
        name: PrimaryStructure
      - !NutDeclaration
        name: Energy
      - !NutDeclaration
        name: SecondaryStructure
      - !NutDeclaration
        name: Ensemble
    nut_main_struct:
      !NutContainer
        name: rna_strand
        object_list:
          - !NutObject
            name: primary_structure
            object_type: !NutObjectType CONTAINER
            object_info: PrimaryStructure
          - !NutObject
            name: ensemble
            object_type: !NutObjectType CONTAINER
            object_info: Ensemble


DEFINITIONS:
  !NutContainerDefinitions
    nut_containers_definitions:
      - !NutContainer
        name: PrimaryStructure
        object_list:
          - !NutObject
            name: strand
            object_type: !NutObjectType VALUE
            object_info: str
          - !NutObject
            name: jumping
            object_type: !NutObjectType VALUE
            object_info: str
      - !NutContainer
        name: Energy
        object_list:
          - !NutObject
            name: kcal 
            object_type: !NutObjectType FLOATINGPOINT
            object_info: float
      - !NutContainer
        name: SecondaryStructure
        object_list:
          - !NutObject
            name: dot_parens 
            object_type: !NutObjectType VALUE
            object_info: str
          - !NutObject
            name: free_energy 
            object_type: !NutObjectType CONTAINER
            object_info: Energy
          - !NutObject
            name: stack_energy 
            object_type: !NutObjectType CONTAINER
            object_info: Energy
      - !NutContainer
        name: Ensemble
        object_list:
          - !NutObject
            name: min_energy 
            object_type: !NutObjectType CONTAINER
            object_info: Energy
          - !NutObject
            name: max_energy 
            object_type: !NutObjectType CONTAINER
            object_info: Energy
          # - !NutObject
          #   name: energy_groups 
          #   object_type: !NutObjectType DICTIONARY
          #   object_info: [Energy,EnergyGroup]
          - !NutObject
            name: mfe_structure 
            object_type: !NutObjectType CONTAINER
            object_info: SecondaryStructure
          - !NutObject
            name: mea_structure 
            object_type: !NutObjectType CONTAINER
            object_info: SecondaryStructure
          - !NutObject
            name: what_structure
            object_type: !NutObjectType CONTAINER
            object_info: PrimaryStructure









  
            